securityDefinitions:
  licensestore_auth:
    type: oauth2
    authorizationUrl: https://licensestore.swagger.io/oauth/authorize
    flow: implicit
    scopes:
      write:licenses: modify licenses in your account
      read:licenses: read your licenses
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        type: integer
        format: int32
        description: User Status
    xml:
      name: User
  License:
    type: object
    required:
    - name
    properties:
      id:
        type: string
      name:
        type: string
      url:
        type: string
      created_at:
        type: date
      updated_at:
        type: date
      path:
        type: string
  Service:
    type: object
    required:
    - name
    properties:
      id:
        type: string
