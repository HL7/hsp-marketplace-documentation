    properties:
      id:
        type: string
      name:
        type: string
      url:
        type: string
      created_at:
        type: date
      updated_at:
        type: date
      path:
        type: string
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string
